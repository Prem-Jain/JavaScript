<!DOCTYPE html>
<html>
    <body>
        <script type="text/javascript" >  
            function validate() {  
                var msg;  
                if(document.myForm.userPass.value.length>5){  
                    msg="Lonnnnnnnnnnnnnnnnnnnnnnnnnnnnnnnnnnnnnnnnnnnng Password";
                }  
                else{  
                    msg="Short Password";  
                }  
                document.getElementById('mylocation').innerText=msg;  
            }  
        </script>  
        <form name="myForm">
            <label for="password">Enter your Password</label>
            <input type="password" value="" name="userPass" onkeyup="validate()">  
            <p><br>Strength:<span id="mylocation">Enter Your Password</span></p>  
        </form>  
    </body>
</html>
