<html>
    <body>
        <h1>Different Ways to create Arrays in JS</h1>
        <script>  
            var emp=["Sonoo","Vimal","Ratan"];  
            for (i=0;i<emp.length;i++){  
                document.write(emp[i] + "<br/>");  
            }
            document.write("<br>");
        </script>
        <script>  
            var i;  
            var emp = new Array();  
            emp[0] = "Arun";  
            emp[1] = "Varun";  
            emp[2] = "John";  
            for (i=0;i<emp.length;i++){  
                document.write(emp[i] + " ");  
            }
            document.write("<br><br>");
        </script>
        <script>  
            var emp=new Array("Jai","Vijay","Smith");  
            for (i=0;i<emp.length;i++){  
                document.write(emp[i] + "<br>");  
            }
            document.write("<br>");
        </script>
    </body>
</html>
