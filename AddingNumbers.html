<!DOCTYPE html>
<html>
    <body>
        <script>
            var a="10";
            var b="20";
            var c=a+b;
            document.writeln("Before invoking parseInt(): "+c+"<br>");
            var c=Number.parseInt(a)+Number.parseInt(b);
            document.writeln("After invoking parseInt(): "+c);
        </script>
    </body>
</html>
